version: '3.8'

services:
  mordor-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: mordor-web:latest
    container_name: mordor-web
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - OCAMLRUNPARAM=b
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
