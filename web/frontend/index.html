<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordor - Event Structure Visualizer</title>
    <!-- Cytoscape.js for graph visualization -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <!-- Optional: Layout algorithms -->
    <script src="https://unpkg.com/layout-base@2.0.1/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base@2.2.0/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        .container { display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 1.5rem; color: #cccccc; }
        .header-controls { display: flex; gap: 1rem; align-items: center; }
        
        /* Main content */
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .panel {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            flex: 1;
            position: relative;
        }
        .panel-header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header h2 { font-size: 1rem; color: #cccccc; }
        
        /* Left panel - editor */
        #litmus-input {
            flex: 1;
            padding: 1rem;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem;
            resize: none;
            outline: none;
        }
        
        /* Right panel - graph */
        #cy {
            flex: 1;
            background: #1e1e1e;
        }
        
        /* Graph controls overlay */
        .graph-controls {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(37, 37, 38, 0.95);
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
        }
        
        .graph-controls button {
            background: #3c3c3c;
            border: none;
            color: #cccccc;
            padding: 0.4rem 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .graph-controls button:hover {
            background: #505050;
        }
        
        .graph-controls select {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            padding: 0.4rem;
            border-radius: 3px;
            font-size: 0.85rem;
        }
        
        /* Graph stats overlay */
        .graph-stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(37, 37, 38, 0.95);
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            z-index: 100;
        }
        
        .graph-stats div {
            margin: 0.2rem 0;
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6a6a6a;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Buttons */
        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .btn-primary { background: #0e639c; color: white; }
        .btn-primary:hover { background: #1177bb; }
        .btn-primary:disabled { background: #555; cursor: not-allowed; }
        
        /* Status */
        .status { font-size: 0.85rem; color: #cccccc; }
        
        /* Log */
        #log { 
            background: #252526;
            border-top: 1px solid #3e3e42;
            height: 150px;
            overflow-y: auto;
            padding: 0.5rem 1rem;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
        }
        .log-entry { padding: 0.25rem 0; }
        .error { color: #f48771; }
        .success { color: #89d185; }
        .info { color: #4ec9b0; }
        
        /* Legend */
        .legend {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(37, 37, 38, 0.95);
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            z-index: 100;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.3rem 0;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #3c3c3c;
            border-top: 3px solid #0e639c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”® Mordor - Event Structure Visualizer</h1>
            <div class="header-controls">
                <label>Steps: 
                    <input type="number" id="step-counter" value="5" min="1" max="100" 
                           style="width:70px; padding:0.3rem; background:#3c3c3c; border:1px solid #555; color:#d4d4d4; border-radius:4px;">
                </label>
                <button id="visualize-btn" class="btn-primary">Visualize</button>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Left panel: Litmus source editor -->
            <div class="panel">
                <div class="panel-header">
                    <h2>Litmus Source</h2>
                    <select id="examples" style="padding:0.3rem; background:#3c3c3c; border:1px solid #555; color:#d4d4d4; border-radius:4px;">
                        <option value="">-- Select Example --</option>
                        <option value="sb">Store Buffering (SB)</option>
                        <option value="mp">Message Passing (MP)</option>
                        <option value="lb">Load Buffering (LB)</option>
                    </select>
                </div>
                <textarea id="litmus-input" placeholder="Enter your litmus test here...

Example:
name = SB
%%
{ x := 1 } ||| { y := 1 }
%% allow (x = 0 && y = 0) [rc11]"></textarea>
            </div>
            
            <!-- Right panel: Graph visualization -->
            <div class="panel">
                <div class="panel-header">
                    <h2>Event Structure</h2>
                    <div class="status" id="status">Ready</div>
                </div>
                
                <div id="cy"></div>
                
                <!-- Empty state (shown when no graph) -->
                <div id="empty-state" class="empty-state">
                    <p>Enter litmus source and click "Visualize" to see the event structure</p>
                </div>
                
                <!-- Graph controls -->
                <div class="graph-controls" id="graph-controls" style="display: none;">
                    <select id="layout-select">
                        <option value="fcose">fCoSE (Fast)</option>
                        <option value="cose-bilkent">COSE (Quality)</option>
                        <option value="breadthfirst">Breadth First</option>
                        <option value="circle">Circle</option>
                        <option value="grid">Grid</option>
                        <option value="concentric">Concentric</option>
                    </select>
                    <button id="fit-btn">Fit to Screen</button>
                    <button id="center-btn">Center</button>
                    <button id="export-png-btn">Export PNG</button>
                    <button id="export-json-btn">Export JSON</button>
                </div>
                
                <!-- Legend -->
                <div class="legend" id="legend" style="display: none;">
                    <div style="font-weight: bold; margin-bottom: 0.5rem;">Edge Types</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4ec9b0;"></div>
                        <span>Program Order (po)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #0e639c;"></div>
                        <span>Reads From (rf)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ffa500;"></div>
                        <span>Coherence (co)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f48771;"></div>
                        <span>From Read (fr)</span>
                    </div>
                </div>
                
                <!-- Graph stats -->
                <div class="graph-stats" id="graph-stats" style="display: none;">
                    <div><strong>Nodes:</strong> <span id="node-count">0</span></div>
                    <div><strong>Edges:</strong> <span id="edge-count">0</span></div>
                    <div><strong>Selected:</strong> <span id="selected-count">0</span></div>
                </div>
            </div>
        </div>
        
        <div id="log"></div>
    </div>
    
    <script src="/static/graph-visualizer.js"></script>
</body>
</html>
